<!DOCTYPE html>
<html lang="en">
<head>
    <link href="script.js">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW PAGE</title>
</head>
<body>

    <!-- "Rate us" container -->
  <div id="container">
    <div class="sub-1">
        <img src="icon-star.svg" alt="star image">
    </div>
    <div class="sub-2">
        <h3>How did we do?</h3>
    </div>
    <div class="sub-3">
       <p id="review-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p> 
    </div>
    <div class="sub-4">
        <button class="rate-btn">1</button>
        <button class="rate-btn">2</button>
        <button class="rate-btn">3</button>
        <button class="rate-btn">4</button>
        <button class="rate-btn">5</button>
    </div>
    <div class="sub-5">
        <button id="submit-btn">Submit</button>
    </div>
  </div> 

<div id="container-2">
    <div id="illustration-image">
        <img src="illustration-thank-you.svg" alt="thank you image">
    </div>
    <div id="selected-number">
        
    </div>
    <div id="thank-you">
        Thank You!
    </div>
    <div>
        <p id="apprec-text">Appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
</div>
<!-- Javascript Begins here -->

  <script>

var submitButton = document.getElementById('submit-btn');
var firstContainer = document.getElementById('container');
var selectedNumber = document.getElementById('selected-number');
submitButton.addEventListener('click', function(){
    firstContainer.style.display = 'none';
    document.getElementById('container-2').style.display = 'flex'
    selectedNumber.innerText = `you selected ${clicked} out of 5`;
})
/////////////////////////////////

var rateButton = document.querySelectorAll('.rate-btn');
var clicked = 0;
for (let i = 0; i <= rateButton.length; i++){
    rateButton[i].addEventListener('click', function(){
        rateButton[i].style.backgroundColor = 'orange';
        rateButton[i].style.color = 'black';
        clicked++;
    })
}
  </script>
</body>
</html>
